services:
  - type: web
    name: clisapp-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO

  - type: web
    name: clisapp-tiles
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn data_pipeline.servers.tile_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"